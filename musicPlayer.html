<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/moodDB.js"></script>
    <script defer src="./js/player.js"></script>
    <script src="https://kit.fontawesome.com/044f7eb949.js" crossorigin="anonymous"></script>
    <title>Choose Moods</title>
</head>
<body id="musicPlayer">
    <div class="chooseMoodHeading">
        <h2 id="newHeading">MUSEFUL MINDSCAPE</h2>
        <!-- <p>Where Music Meets Productivity</p> -->
        <!-- <h2 id="mirror">MUSEFUL MINDSCAPE</h2> -->
    </div>


    <!-- can turn these into lists -->
    <div class="moodList">
        <p id="happy">HAPPY</p>
        <p id="romantic">ROMANTIC</p>
        <p id="relaxed">RELAXED</p>
        <p id="emo">EMO</p>
        <p id="motivated">MOTIVATED</p>
        <p id="energized">ENERGIZED</p>
        <p id="focus">FOCUS</p>
        <p id="chill">CHILL</p>
    </div>

    <div class="musicAnimation">
        <img class="moodImg" src="assets/energized.svg" alt="Happy Mood Image">
    </div>

    <div class="songInfo">
        <p>Now Playing</p>
        <p class="genreTitle">Energizing Tunes</p>
    </div>


    <div class="player">
        <input type = "range" name="range" id="myProgressBar" value="0" min="0" max="100">
    </div>
    <div class="musicIcons">
        <img class="icons" src="assets/backward-step-solid.svg" alt="Happy Mood Image">
        <img class="icons" id="masterPlay" src="assets/play-solid.svg" alt="Happy Mood Image">
        <img class="icons" src="assets/forward-step-solid.svg" alt="Happy Mood Image">
    </div>

    

    
</body>
</html>
