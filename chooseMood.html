<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/app.js"></script>
    <script defer src="./js/player.js"></script>
    <title>Choose Moods</title>
</head>
<body>
    <div id="content" class="hidden">
        <div class="chooseMoodHeading">
            <h2>MUSEFUL MINDSCAPE</h2>
            <p>Where Music Meets Productivity</p>
            <!-- <h2 id="mirror">MUSEFUL MINDSCAPE</h2> -->
        </div>
    
        <div class="moodChoices">
            <a href="musicPlayer.html">
                <div class="moodCard">
                    <div id="happy">
                        <p>HAPPY</p>
                        <img class="moodImg" src="assets/happy.svg" alt="Happy Mood Image">
                    </div>
                </div>
            </a>
    
            <div class="moodCard">
                <div id="romantic">
                    <p>ROMANTIC</p>
                    <img class="moodImg" src="assets/romantic.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="relaxed">
                    <p>RELAXED</p>
                    <img class="moodImg" src="assets/relaxed.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="emo">
                    <p>EMO</p>
                    <img class="moodImg" src="assets/emo.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="motivated">
                    <p>MOTIVATED</p>
                    <img class="moodImg" src="assets/motivated.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="energized">
                    <p>ENERGIZED</p>
                    <img class="moodImg" src="assets/energized.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="focus">
                    <p>FOCUS</p>
                    <img class="moodImg" src="assets/focus.svg" alt="Happy Mood Image">
                </div>
            </div>
    
            <div class="moodCard">
                <div id="chill">
                    <p>CHILL</p>
                    <img class="moodImg" src="assets/chill.svg" alt="Happy Mood Image">
                </div>
            </div>
    
        </div>
    </div>
    
    
</body>
</html>
